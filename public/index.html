<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat app</title>
  </head>
  <body>
    <h1 class="title"><img id="logo" src="/images/finalize.PNG" alt=""></h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
          maxlength="20"
        />
      </div>
      <ul class="message-container" id="message-container">
        

        <li class="image-right">
          <img class= "image" src="" alt="">
        
        </li>
        


        <li class="message-feedback">
         
        </li>
      </ul>
      <div id="messages"></div>
      
      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          id="message-input"
          class="message-input"
          placeholder="Enter message"
        />
        
        <div class="v-divder"></div>
        
        <button type="submit" class="send-button">
          send <span> <i class="fas fa-paper-plane"></i></span>
        </button>

       
      
      </form>

     

     <div class="file-input-container">
  <input type="file" id="imageInput" accept="image/*" class="hidden-input">
  <label for="imageInput" class="custom-button">
    <i class="fas fa-image"></i> Select Image
  </label>
</div>
<button id="sendImage" class="custom-button">Send Image <span> <i class="fas fa-paper-plane"></i></span></button>


    </div>
    <h3 class="clients-total" id="clients-total">Total clients: 2</h3>
    <div class="user-joined"></div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
